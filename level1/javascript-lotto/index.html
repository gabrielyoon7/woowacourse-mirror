<!DOCTYPE html>
<html lang="ko" class="height-100">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body class="d-flex flex-column height-100">
  <div class="d-flex justify-content-between flex-column height-100">
    <div>
      <div class="lotto-primary lotto-greyscale-1 header">
        <div id="title">🎱 행운의 로또</div>
      </div>
      <div class="d-flex justify-content-center">
        <div id="game-box" class="border">
          <div id="box-padding" class="d-flex justify-content-between flex-column height-100">
            <div>
              <div id="game-box-title" class="d-flex justify-content-center">
                <div id="game-title">🎱 내 번호 당첨 확인 🎱</div>
              </div>
              <div id="game-box-subtitle">구입할 금액을 입력해주세요.</div>
              <form id="money-submit" class="d-flex">
                <input id="money-input" name="money" placeholder="금액" />
                <button id="money-submit-button" class="lotto-primary lotto-greyscale-1 btn" type="submit">구입</button>
              </form>
              <div id="purchase-result"></div>
            </div>
            <div id="input-winning-number"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex justify-content-center align-items-center">Copyright 2023. woowacourse</footer>
  </div>
  <!-- The Modal -->
  <div class="modal" id="game-modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="game-modal-close-button">&times;</span>
      <div id="game-result"></div>
    </div>
  </div>
</body>

</html>
